<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxora/Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1C2529;
            margin: 0;
            padding: 0;
        }


        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #1c2529;
            padding: 15px;
            padding-top: 100px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            color: #AA7E3E;
            margin-bottom: 20px;
        }

        .sidebar select {
            width: 100%;
            margin-bottom: 10px;
        }

        .main-content {
            margin-left: 260px; 
            padding: 20px;
        }

        .navbar {
            position: fixed;
            font-family: monospace;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            height: 60px;
        }

        .transparent-navbar {
            background-color: #1c2529f5;
            box-shadow: none;
        }

        .navbar-brand {
            font-size: 55px;
            padding-left: 2%;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            font-weight: bold;
            color: #AA7E3E;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #795A19;
        }

        .card {
            background-color: rgb(14, 31, 22);
            color: #f1f1f1;
            border: 1px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 5px;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
            filter: brightness(0.7);
        }

        .card-body {
            padding: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .card-price {
            color: #795A19;
            font-weight: bold;
        }

        .btn-info {
            background-color: #795A19;
            border-color: #795A19;
        }

        .btn-info:hover {
            background-color: #AA7E3E;
            border-color: #AA7E3E;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col-md-3 {
            flex: 0 0 23%;
            max-width: 23%;
        }

        @media (max-width: 768px) {
            .col-md-3 {
                flex: 0 0 48%;
                max-width: 48%;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span style="color: #AA7E3E;">Lux</span><span style="color: #795A19;">ora</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-text" href="#">Contact us</a>
                    </li>
                    <li>
                        <a class="nav-link nav-text" href="cart.html"><i class="fa fa-shopping-cart"
                                style="font-size:38px;color:rgb(255, 255, 255)"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <h4>Filters</h4>
        <select id="price-filter" class="form-select">
            <option value="">Select Price</option>
            <option value="0-50">$0 - $50</option>
            <option value="51-100">$51 - $100</option>
            <option value="101-200">$101 - $200</option>
            <option value="201+">$201+</option>
        </select>

        <select id="category-filter" class="form-select">
            <option value="">Select Category</option>
            <option value="beauty">Beauty</option>
            <option value="furniture">Furniture</option>
            <option value="groceries">Food Groceries</option>
            <option value="fragrances">Fragrances</option>
        </select>

        <select id="brand-filter" class="form-select">
            <option value="">Select Brand</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
            <option value="nike">Nike</option>
        </select>
    </div>

    <div class="main-content">
        <h1 class="text-center mb-4" style="padding-top: 90px; color: #795A19;">Product List</h1>

        <div class="row" id="product-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const priceFilter = document.getElementById('price-filter');
            const categoryFilter = document.getElementById('category-filter');
            const brandFilter = document.getElementById('brand-filter');

            fetch('https://dummyjson.com/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    let products = data.products;

                    function applyFilters() {
                        let filteredProducts = products;

                        if (priceFilter.value) {
                            const [min, max] = priceFilter.value.split('-').map(Number);
                            filteredProducts = filteredProducts.filter(product => product.price >= min && (max ? product.price <= max : true));
                        }

                        if (categoryFilter.value) {
                            filteredProducts = filteredProducts.filter(product => product.category.toLowerCase() === categoryFilter.value.toLowerCase());
                        }

                        if (brandFilter.value) {
                            filteredProducts = filteredProducts.filter(product => product.brand.toLowerCase() === brandFilter.value.toLowerCase());
                        }

                        displayProducts(filteredProducts);
                    }

                    function displayProducts(products) {
                        productList.innerHTML = '';
                        products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'col-md-3 mb-3';  <!-- Display 4 products in each row -->
                            productCard.innerHTML = `

                                <div class="card shadow-sm h-100">
                                    <img src="${product.thumbnail}" class="card-img-top" alt="Image of ${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                        <p class="card-price">$${product.price}</p>
                                        <a href="product.html?id=${product.id}" class="btn btn-info">Learn More</a>
                                    </div>
                                </div>
                            `;
                            productList.appendChild(productCard);
                        });

                        document.querySelectorAll('.add-to-cart').forEach(button => {
                            button.addEventListener('click', function () {
                                alert('Added to cart!');
                            });
                        });
                    }

                    applyFilters();

                    priceFilter.addEventListener('change', applyFilters);
                    categoryFilter.addEventListener('change', applyFilters);
                    brandFilter.addEventListener('change', applyFilters);
                })
                .catch(error => console.error('Error fetching product data:', error));
        });
    </script>
</body>

</html>
